eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway
server.port=8003
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE
spring.main.web-application-type=reactive



## catalog Service Route
spring.cloud.gateway.routes[0].id=catalog-service
spring.cloud.gateway.routes[0].uri=lb://catalog-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/catalog/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/catalog/(?<remaining>.*), /$\{remaining}

## image Service Route
spring.cloud.gateway.routes[1].id=image-service
spring.cloud.gateway.routes[1].uri=lb://image-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/image-service/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/catalog/(?<remaining>.*), /$\{remaining}

## discovery Server Route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

## discovery Server Static Resources Route
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**